<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Prestamos de Libros</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Control de Prestamos de Libros</h1>
    
    <div class="form-container">
      <h2 id="form-title">Agregar Nuevo Prestamo</h2>
      <form id="prestamo-form">
        <input type="hidden" id="prestamo-id">
        
        <div class="form-group">
          <label for="titulo">Titulo del Libro *</label>
          <input type="text" id="titulo" required>
          <span class="error-message" id="titulo-error"></span>
        </div>
        
        <div class="form-group">
          <label for="autor">Autor *</label>
          <input type="text" id="autor" required>
          <span class="error-message" id="autor-error"></span>
        </div>
        
        <div class="form-group">
          <label for="amigo">Amigo que presta *</label>
          <input type="text" id="amigo" required>
          <span class="error-message" id="amigo-error"></span>
        </div>
        
        <div class="form-group">
          <label for="fechaPrestamo">Fecha de Prestamo *</label>
          <input type="date" id="fechaPrestamo" required>
          <span class="error-message" id="fechaPrestamo-error"></span>
        </div>
        
        <div class="form-group">
          <label for="fechaLimite">Fecha LÃ­mite de Devolucion</label>
          <input type="date" id="fechaLimite">
          <span class="error-message" id="fechaLimite-error"></span>
        </div>
        
        <button type="submit" id="submit-btn">Guardar</button>
        <button type="button" id="cancel-btn" style="display: none;">Cancelar</button>
      </form>
    </div>
    
    <div class="filters">
      <label>Filtrar por estado:</label>
      <select id="filter-status">
        <option value="all">Todos</option>
        <option value="Prestado">Prestados</option>
        <option value="Devuelto">Devueltos</option>
      </select>
    </div>
    
    <div class="prestamos-list">
      <h2>Lista de Prestamos</h2>
      <table id="prestamos-table">
        <thead>
          <tr>
            <th>Titulo</th>
            <th>Autor</th>
            <th>Amigo</th>
            <th>Fecha Prestamo</th>
            <th>Fecha Limite</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="prestamos-body">
        </tbody>
      </table>
    </div>
  </div>
  
  <script src="js/app.js"></script>
</body>
</html>
